<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behavioral Monitoring System - Sign Up</title>
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 110vh;
        display: flex;
        flex-direction: row;
        background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        color: white;
      }

      .left-panel,
      .right-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        text-align: left;
        max-width: 80%;
      }

      /* Logo styling */
      .logo {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 500px; /* Adjust the size as needed */
      }

      .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(
          120deg,
          #ffffff 0%,
          #e0e0e0 50%,
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      .sub-title {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .signup-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 65%;
        max-width: 800px;
        height: auto;
        color: #2d3748;
      }

      .signup-title {
        color: #2d3748;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.9rem;
      }

      .input-group .mandatory {
        color: red;
        margin-left: 0.25rem;
        font-size: 1rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #1e3c72;
      }

      .terms-and-conditions {
        display: flex;
        align-items: center;
        margin-bottom: 1.75rem;
        color: #4a5568;
      }

      .terms-and-conditions .mandatory {
        color: red;
        margin-left: 0.25rem;
        font-size: 1rem;
      }

      .terms-and-conditions input {
        margin-right: 0.5rem;
      }

      /* New captcha container styling */
      .captcha-container {
        display: flex;
        justify-content: center;
        margin: 1.5rem 0;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: #2a5298;
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem; /* Added margin to create a gap after submit button */
        font-size: 0.9rem;
      }

      .login-link a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .terms-btn {
        background: none;
        border: none;
        color: #1e3c72;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .terms-btn:hover {
        color: #2a5298;
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 8px;
        width: 50%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        color: #333;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .left-panel,
        .right-panel {
          flex: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <div class="header-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1 class="main-title">Behavioral Monitoring System</h1>
        <h2 class="sub-title">EXSEL - Design Project</h2>
      </div>
    </div>

    <div class="right-panel">
      <div class="signup-container">
        <h1 class="signup-title">Create Account</h1>
        <form id="signupForm">
          <div class="input-group">
            <label for="firstName"
              >First Name<span class="mandatory">*</span></label
            >
            <input type="text" id="firstName" required />
          </div>
          <div class="input-group">
            <label for="lastName"
              >Last Name<span class="mandatory">*</span></label
            >
            <input type="text" id="lastName" required />
          </div>
          <div class="input-group">
            <label for="email">Email<span class="mandatory">*</span></label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password"
              >Password<span class="mandatory">*</span></label
            >
            <input type="password" id="password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword"
              >Confirm Password<span class="mandatory">*</span></label
            >
            <input type="password" id="confirmPassword" required />
          </div>
          <div class="terms-and-conditions">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              I agree to the
              <a href="#" class="terms-btn">Terms and Conditions</a
              ><span class="mandatory">*</span>
            </label>
          </div>
          <!-- Added CAPTCHA -->
          <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
          </div>
          <button type="submit">Submit</button>
          <div class="login-link">
            <span>Already have an account?</span>
            <a href="login.html">Log In</a>
          </div>
        </form>
      </div>
    </div>

    <div id="termsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Terms and Conditions</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
          lacinia odio vitae vestibulum vestibulum.
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("termsModal");
        const btn = document.querySelector(".terms-btn");
        const span = document.querySelector(".close");
        const form = document.getElementById("signupForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        // Modal handlers
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          modal.style.display = "block";
        });

        span.addEventListener("click", function () {
          modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });

        // Form submission handler
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          // Validate passwords match
          if (password.value !== confirmPassword.value) {
            alert("Passwords do not match!");
            return false;
          }

          // Validate CAPTCHA
          const response = grecaptcha.getResponse();
          if (response.length === 0) {
            alert("Please verify that you are not a robot");
            return false;
          }

          // If all validations pass
          alert("Account created successfully!");
          grecaptcha.reset();
          this.reset();
        });
      });
    </script>
  </body>
</html>
