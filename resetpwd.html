<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behavioral Monitoring System - Forgot Password</title>
    <!-- Add reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: row;
        background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        color: white;
      }

      .left-panel,
      .right-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        text-align: left;
        max-width: 80%;
      }

      .logo {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 500px;
      }

      .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(
          120deg,
          #ffffff 0%,
          #e0e0e0 50%,
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      .sub-title {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .forgot-password-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 65%;
        max-width: 800px;
        color: #2d3748;
      }

      .forgot-password-title {
        color: #2d3748;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 1.8rem;
      }

      .forgot-password-description {
        color: #4a5568;
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.9rem;
      }

      .input-group .mandatory {
        color: red;
        margin-left: 0.25rem;
        font-size: 1rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #1e3c72;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1.5rem;
      }

      button:hover {
        background: #2a5298;
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: bold;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .captcha-container {
        display: flex;
        justify-content: center;
        margin: 1.5rem 0;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .left-panel,
        .right-panel {
          flex: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="left-panel">
      <div class="header-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1 class="main-title">Behavioral Monitoring System</h1>
        <h2 class="sub-title">EXSEL - Design Project</h2>
      </div>
    </div>

    <div class="right-panel">
      <div class="forgot-password-container">
        <h1 class="forgot-password-title">Reset Password</h1>
        <p class="forgot-password-description">
          Enter your email address and we'll send you a link to reset your
          password. Please check your inbox and spam folder after submitting.
        </p>
        <form id="forgotPasswordForm" onsubmit="return validateForm()">
          <div class="input-group">
            <label for="email"
              >Email Address<span class="mandatory">*</span></label
            >
            <input type="email" id="email" required />
          </div>
          <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="your-site-key"></div>
          </div>
          <button type="submit" id="submitBtn">Send Reset Link</button>
          <div class="login-link">
            <span>Remember your password?</span>
            <a href="login.html">Back to Login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function validateForm() {
        const response = grecaptcha.getResponse();
        if (response.length === 0) {
          alert("Please verify that you are not a robot");
          return false;
        }
        return true;
      }

      // Add form submission handler
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          if (validateForm()) {
            // Here you would typically make an API call to your backend
            alert(
              "Password reset link will be sent to your email if the account exists."
            );
            grecaptcha.reset();
            this.reset();
          }
        });
    </script>
  </body>
</html>
