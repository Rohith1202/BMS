<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behavioral Monitoring System</title>
    <style>
      /* Your existing styles remain unchanged */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 130vh;
        display: flex;
        flex-direction: row;
        background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        color: white;
      }

      .left-panel,
      .right-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-container {
        text-align: left;
        max-width: 80%;
      }

      .logo {
        position: absolute;
        top: 100px;
        left: 50px;
        width: 500px;
      }

      .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(
          120deg,
          #ffffff 0%,
          #e0e0e0 50%,
          #ffffff 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        animation: shimmer 3s infinite linear;
      }

      .sub-title {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        color: #2d3748;
      }

      .login-title {
        color: #2d3748;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.9rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #1e3c72;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        margin-top: 1rem;
        color: #4a5568;
      }

      .remember-me input {
        margin-right: 0.5rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: #2a5298;
      }

      .google-btn {
        background: white;
        color: #4a5568;
        border: 2px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .google-btn:hover {
        background: #f7fafc;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: #4a5568;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
      }

      .divider span {
        padding: 0 0.75rem;
      }

      .links {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
      }

      .links a {
        color: #1e3c72;
        text-decoration: none;
        margin: 0 0.5rem;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        display: block;
        text-align: left;
        font-size: 0.9rem;
        margin-top: -1rem;
        color: #1e3c72;
      }

      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        font-weight: bold;
        color: #4a5568;
        margin-top: 1rem;
      }

      .g-recaptcha {
        display: flex;
        justify-content: center;
        margin: 1.5rem 0;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .left-panel,
        .right-panel {
          flex: none;
          width: 100%;
        }
      }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="left-panel">
      <div class="header-container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1 class="main-title">Behavioral Monitoring System</h1>
        <h2 class="sub-title">EXSEL - Design Project</h2>
      </div>
    </div>

    <div class="right-panel">
      <div class="login-container">
        <h1 class="login-title">Welcome Back</h1>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <a href="resetpwd.html" class="forgot-password">Forgot Password?</a>
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div
            class="g-recaptcha"
            data-sitekey="6LeZU6YqAAAAALzHzBqcz_onNyhuCDgvl2Cn5ZDU"
          ></div>
          <button type="submit">Sign In</button>
        </form>
        <div class="divider"><span>or</span></div>
        <button class="google-btn" onclick="handleGoogleSignIn()">
          <svg
            width="18"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            />
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            />
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            />
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            />
          </svg>
          Sign in with Google
        </button>
        <div class="signup-container">
          <span>Don't have an account?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
    <script>
      function handleGoogleSignIn() {
        console.log("Google Sign-In clicked");
      }
    </script>
  </body>
</html>
